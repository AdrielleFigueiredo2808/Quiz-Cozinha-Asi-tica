<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esse quiz foi feito para testar seus conhecimentos sobre o tema apresentado por mim, Jayne.">
    <meta name="author" content="Herbert Souza">
    <meta name="robots" content="index, follow"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Cozinha Asiática</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/chefe.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <div class="container_header">
            <div>
                <h1>Quiz: Cozinha Asiática</h1>
                <h2>Pontos: <span id="pontos">0</span></h2>
            </div>
        </div>
    </header>

    <main>
        <div class="container_quiz">
            <!-- Adicionando a imagem -->
            <div class="quiz_image">
                <img src="img/chefe.png" alt="Imagem de cozinha asiática" id="imagem_quiz">
            </div>
            
            <audio id="aplauso" src="audio/aplausos.mp3"></audio>
            <audio id="errou" src="audio/negative.mp3"></audio>
            <audio id="acerto" src="audio/positive.mp3"></audio>
            <div id="resu"></div>
            
            <div id="quiz" class="card_quiz">
                <div class="card_pergunta">
                    <h2><span id="nquestao">0</span> <span id="questao">pergunta tal coisa</span></h2>
                </div>
                <div class="card_resposta">
                    <div id="A" onclick="validar('A', this)">A</div>
                    <div id="B" onclick="validar('B', this)">B</div>
                    <div id="C" onclick="validar('C', this)">C</div>
                    <div id="D" onclick="validar('D', this)">D</div>
                </div>
            </div>
            <div>
                <p id="auxiliar_nquestao">Você está na pergunta <span id="numero_pergunta">0</span> de <span>9</span></p>
            </div>
        </div>
    </main>

    <script src="script/function.js"></script>
</body>
</html>
